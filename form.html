<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>
	<body>
        <header #="top">
			<nav
				class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient border-1 border-bottom py-3"
			>
				<div class="container-xl">
					<a class="navbar-brand" href="#">Navbar scroll</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarScroll"
						aria-controls="navbarScroll"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarScroll">
						<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
						</ul>
						<form class="d-flex" role="search">
							<input
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button class="btn btn-outline-light" type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</nav>
            <!--form start-->
            <div class="container-lg mt-5">
                <div class="row">
                    <h3>Personal information</h3>
                    <div class="col-md-6">
                        <form action="">
                            <div class="form-floating mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="floatingInput"
                                    placeholder="name@example.com"
                                />
                                <label for="floatingInput">First Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="floatingInput"
                                    placeholder="name@example.com"
                                />
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="floatingInput"
                                    placeholder="name@example.com"
                                />
                                <label for="floatingInput">Phone number</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                class="form-control"
                                id="floatingInput"
                                placeholder="name@example.com"
                            />
                            <label for="floatingInput">Second Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                class="form-control"
                                id="floatingInput"
                                placeholder="name@example.com"
                            />
                            <label for="floatingInput">Date of birth</label>
                        </div>
                    </div>
                     
                </div>
                <hr class="border border-1 opacity-10 my-3" />
               <h3>Current status</h3>
                <div class="col-auto">
                    <!--dropdown-->
                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                    <select class="form-select" id="autoSizingSelect">
                      <option selected>Current employment...</option>
                      <option value="1">Full time employment</option>
                      <option value="2">Part-time employment</option>
                      <option value="3">one-hire emplyment</option>
                      <option value="4">School</option>
                      <option value="5">College</option>
                      <option value="6">Unemployed</option>
                    </select>
                  </div>

                  <br>
                  <div>
                  <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                    <select class="form-select" id="autoSizingSelect">
                      <option selected>Current accomodation status...</option>
                      <option value="1">Full time employment</option>
                      <option value="2">Part-time employment</option>
                      <option value="3">one-hire emplyment</option>
                      <option value="4">Unemployed</option>
                    </select>
                  </div>

                  <br>
                  <!--scroll-->
                  <div class="form-group">
                    <label for="exampleFormControlSelect2">Current parental status</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                      <option>single</option>
                      <option>married</option>
                      <option>divorced</option>
                      <option>widowed</option>
                      <option>single parent</option>
                      <option>married with kids</option>
                    </select>
                  </div>
                <br>
                  <!--checkboxes-->
                  <h5>Current housing status</h5>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Staying with parents
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Living alone/with room mate
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Staying with relatives
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                    <label class="form-check-label" for="defaultCheck2">
                      Disabled checkbox
                    </label>
                  </div>
                  

                <div class="row">
                    <form class="row-12 gy-2 gx-3 align-items-center">
                        <div class="row-12">
                          <button type="button" class="btn btn-success btn-lg btn-block">Submit</button>
                        </div>
                      </form>
                </div>
            </div>
		
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
